apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingest-service
  namespace: recommendation-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ingest-service
  template:
    metadata:
      labels:
        app: ingest-service
    spec:
      containers:
      - name: ingest
        image: ghcr.io/ayushbhure/recommendation-system/ingest:latest
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: recommendation-secrets
              key: postgres-host
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: recommendation-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: recommendation-secrets
              key: postgres-password
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: recommendation-config
              key: KAFKA_BROKERS
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: ingest-service
  namespace: recommendation-system
spec:
  selector:
    app: ingest-service
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer

